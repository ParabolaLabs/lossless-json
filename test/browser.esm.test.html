<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LosslessJSON  browser test (ESM)</title>
  <script src="../dist/lossless-json.js"></script>
  <script type="module">
    import { parse, stringify } from '../src/index.js'

    const text = '{"a":123,"b":"str","c":null,"d":false,"e":[1,2,3]}';
    const json = parse(text);

    console.log('parsed:', json);
    console.log('json.a:', json.a);
    console.log('stringified:', stringify(json));
  </script>
</head>
<body>
  see developer console...
</body>
</html>
